monitor=,preferred,auto,auto


# unscale XWayland
xwayland {
  force_zero_scaling = true
}

exec-once = hyprpaper
exec-once = hypridle
exec-once = waybar

# Set programs that you use
windowrulev2 = tile, class:tilling
# $terminal = env -u WAYLAND_DISPLAY alacritty --class tilling
$terminal = kitty
$fileManager = dolphin
$menu = ~/.config/hypr/bash/menu.sh
$reload_something =killall .waybar-wrapped; waybar

env = ELECTRON_OZONE_PLATFORM_HINT=auto
env = HYPRCURSOR_THEME,Nordzy-cursors
env = WLR_DRM_NO_ATOMIC,1

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 7
    border_size = 2
    col.active_border = rgba(E8B161ee)
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true
}


decoration {
    rounding = 15
    
    blur {
        enabled = true
        size = 8
        passes = 2
    }

    shadow {
        enabled = false
    }
}

# extra blur layers
layerrule = blur, wofi
layerrule = blur, notifications

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 0.95

    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 2.5, default, popin 80%
    animation = border, 1, 3, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 3, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
}

input {
    kb_layout=us
    kb_variant=altgr-intl
} 

debug {
    # disable_logs = false
}

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = idleinhibit fullscreen, class:.*
windowrulev2 = idleinhibit focus, title:^(YouTube)$
windowrulev2 = idleinhibit always, title:^(cava)$

windowrulev2 = fullscreen, title:Steam Big Picture Mode
windowrulev2 = norounding, title:Steam Big Picture Mode
windowrulev2 = noborder, title:Steam Big Picture Mode
windowrulev2 = noanim, title:Steam Big Picture Mode
windowrulev2 = noshadow, title:Steam Big Picture Mode
windowrulev2 = move 0 0, initial_class:^(steam_app_).*$
windowrulev2 = norounding, initial_class:^(steam_app_).*$
windowrulev2 = noborder, initial_class:^(steam_app_).*$
windowrulev2 = noanim, initial_class:^(steam_app_).*$
windowrulev2 = noshadow, initial_class:^(steam_app_).*$

# opacity
windowrulev2 = opacity 0.85, class:^(librewolf)$
windowrulev2 = opacity 1 0.85, title:^.*(YouTube).*$ # no opacity on youtube
windowrulev2 = opacity 0.85, class:^([Tt]hunar)$
windowrulev2 = opacity 0.85, class:^(vesktop)$
windowrulev2 = opacity 0.8, title:^(Steam)$
windowrulev2 = opacity 0.8, class:^(libreoffice).*$

windowrulev2 = opacity 1, fullscreen:1, class:.* # no opacity on fullscreen 

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, s, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind=$mainMod,F,fullscreen

bindl = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +1%
bindl = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -1%
bindl = , XF86AudioMute, exec, playerctl play-pause

bind = $mainMod, R, exec, $reload_something
bind = $mainMod SHIFT, S, exec, ~/.config/hypr/bash/screenshot.sh
bind = $mainMod SHIFT, P, exec, hyprpicker -a
